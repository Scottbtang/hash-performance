apply plugin: 'java'

sourceCompatibility = 1.6
targetCompatibility = 1.6
version = '1.0.6'

// create a jar-file with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes(
            'Main-Class': 'io.draeger.hash.PerformanceTest',
            'Implementation-Title': 'Hash Performance Testing Tool',
            'Implementation-Version': version
        )
    }
    baseName = project.name + '-all'
    // destinationDir file('release')
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'commons-cli:commons-cli:1.2'
    compile 'jline:jline:2.12'
    /* currently in libs directory because the 0.4 release is not yet available via repository
    compile 'org.mindrot:jbcrypt:0.3m' */
    compile 'joda-time:joda-time:2.7'
}